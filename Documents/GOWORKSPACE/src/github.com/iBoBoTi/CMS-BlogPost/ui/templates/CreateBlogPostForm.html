<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="nav-wrapper">
        <a href="/blogar" class="navbar-brand">Blogar</a>
        <p>Hi {{ .Username }}</p>
        <a href="/blogar/logout" class="nav-link btn btn-danger">LogOut</a>
    </div>
</nav>

<div class="container contact-form">
    <form action="/blogar/add" method="POST">
        <h3>Make A Post Blogar</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="Title" class="form-control" placeholder="Blog Title" />
                </div>


                <div class="form-group">
                    <textarea name="Content" class="form-control" placeholder="What's On Your Mind Blogar?" style="width: 100%; height: 150px;"></textarea>
                </div>



                <div class="form-group col-md-6"> <label for="form_need">Brave or Shy, Which is it?</label> <select id="form_need" name="PostType" class="form-control" required="required" data-error="Please specify your need.">
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select> </div>


                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact btn btn-outline-primary" value="Post" />
                </div>
            </div>
        </div>
    </form>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
