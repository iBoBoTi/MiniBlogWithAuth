<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGAR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-inverse navbar-static-top navbar-dark bg-dark" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/blogar" class="navbar-brand">Blogar</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="/blogar/create" class="nav-link">Add Post</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/blogar/my-post" class="btn btn-info navbar-btn">My Post</a></li>
                <li><a href="/blogar/logout" class="btn btn-danger navbar-btn">LogOut</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="container">
    <h1>Welcome to <strong>BLOGAR</strong></h1>

    {{ range . }}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="card-title">{{ .Title }}</h3>
        </div>
        <div class="panel-body">
            <p>PostType: {{ .PostType }}</p>
            <a href="./edit/{{ .ID }}"  class="btn btn-info">Edit</a><a href="/blogar/post/delete/{{ .ID }}" class="btn btn-danger">Delete</a>
        </div>
    </div>

    <br>
    {{ end }}

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
