<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGAR SIGNUP</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-inverse navbar-static-top navbar-dark bg-dark" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Blogar</a>
        </div>
    </div>
</div>

<div class="container contact-form">
    <form action="/signup-auth" method="POST">
        <h3>Sign Up</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="FirstName" class="form-control" placeholder="First Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="LastName" class="form-control" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="UserName" class="form-control" placeholder="User Name" />
                </div>
                <div class="form-group">
                    <input type="email" name="Email" class="form-control" placeholder="Email"  />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="password"  />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact btn btn-info" value="SignUp" />
                </div>
            </div>
        </div>
    </form>
</div>





<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
