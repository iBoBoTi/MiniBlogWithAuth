<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGAR</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="navbar navbar-inverse navbar-static-top navbar-dark bg-dark" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/blogar" class="navbar-brand">Blogar</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/blogar/my-post" class="btn btn-info navbar-btn">My Post</a></li>
                <li><a href="/blogar/logout" class="btn btn-danger navbar-btn">LogOut</a></li>

            </ul>
        </div>
    </div>
</div>

<div class="container contact-form">
    <form action="/blogar/post-edit/{{ .ID }}" method="POST">
        <h3>Edit Your Post Blogar</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="Title" class="form-control" placeholder="Blog Title" value="{{ .Title }}"/>
                </div>


                <div class="form-group">
                    <textarea name="Content" class="form-control" placeholder="What's On Your Mind Blogar?" style="width: 100%; height: 150px;">{{ .Content }}</textarea>
                </div>



                <div class="form-group col-md-6"> <label for="form_need">Brave or Shy, Which is it?</label> <select id="form_need" name="PostType" class="form-control" required="required" data-error="Please specify your need.">
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                </select> </div>


                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact btn btn-outline-primary" value="Post" />
                </div>
            </div>
        </div>
    </form>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
